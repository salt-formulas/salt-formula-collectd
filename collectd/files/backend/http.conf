<LoadPlugin write_http>
  Globals false
</LoadPlugin>

<Plugin write_http>
  <Node>
    URL "http://{{ backend.host }}:{{ backend.port }}"
    Format "{{ backend.get('format', 'json')|upper }}"
    StoreRates {{ backend.get('store_rates', True)|lower }}
{%- if backend.timeout is defined %}
    Timeout {{ backend.timeout }}
{%- endif %}
  </Node>
</Plugin>
